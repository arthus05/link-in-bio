    <script>
    window.addEventListener('DOMContentLoaded', () => {
      VANTA.HALO({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,

        minWidth: 200.00,

      })

      const main = document.querySelector('main')
      main.style.opacity = 1
      main.style.filter = 'blur(0px)'
    })
    </script>
  </head>

    <div id="vanta">

    </div>
    <main>
